<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access - Social Midia</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Access Page</h1>
        <section>
            <section>
                <h2>Login</h2>
                <form>
                    <label for="login_email">E-mail</label>
                    <input type="email" name="login_email" id="login_email" placeholder="Your ">
                    <label for="login_password">Password</label>
                    <input type="password" name="login_password" id="login_password">
                    <input type="submit">
                </form>
            </section>
            
            <section>
                <h2>Registry</h2>
                <form>
                    <label for="registry_email">E-mail</label>
                    <input type="email" name="registry_email" id="registry_email" placeholder="Your most frequency email">
                    <label for="registry_password">Password</label>
                    <input type="password" name="registry_password" id="registry_password">
                    <input type="submit">
                </form>
            </section>
        </section>
    </main>
    <footer></footer>
</body>
</html>
